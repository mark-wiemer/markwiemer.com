<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Snake - markwiemer.com</title>
        <link rel="shortcut icon" href="/public/favicon.ico" />
        <!-- root styles -->
        <link rel="stylesheet" href="/styles.css" />
        <!-- snake styles -->
        <link rel="stylesheet" href="./styles.css" />
        <script src="./snake.js" defer></script>
    </head>
    <body>
        <h1>Snake</h1>
        <p>
            Built following
            <a href="https://www.freecodecamp.org/news/how-to-build-a-snake-game-in-javascript/"
                >How to Build a Snake Game In JavaScript</a
            >
            by Fakorede Damilola for freeCodeCamp
        </p>
        <div class="scoreDisplay"></div>
        <div class="grid"></div>
        <div class="button">
            <button class="up">up</button>
            <button class="down">down</button>
            <button class="left">left</button>
            <button class="right">right</button>
        </div>
        <div class="popup">
            <button class="playAgain">play Again</button>
        </div>
    </body>
</html>
